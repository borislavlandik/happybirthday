<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поздравление с днем рождения!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&family=Ruslan+Display&family=Stalinist+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <header class="header dark-rainbow-box">
        <h1 class="header__title">
            <span>ПозДраВлениЕ</span>
            <span>с</span>
            <span>ДнЕМ</span>
            <span>РоЖД -ЕНИЯ!</span>
        </h1>
    </header>

    <div class="center dark-theme">
        <div class="input">
            <input type="checkbox" id="dark-theme" name="dark-theme">
            <label for="dark-theme">Темная тема</label>
        </div>
    </div>

    <form class="form" id="test">
        <h2 class="form__title">Раз ничего не вышло, то держи опять сайтик с тестом <3</h2>
        <div class="form__description">
            <img src="assets/squid.gif" class="image image_squid dark-rainbow-box" alt="Squid">
            <p class="form__description-text dark-rainbow-text">Слева красивенький светящийся сквид (включай темную тему)</p>
        </div>
        <h3 class="form__start dark-rainbow-text">А вот и начало теста</h3>
    </form>

    <script>
        document.getElementById("dark-theme").addEventListener("change", (event) => {
            const isDarkTheme = event.target.checked;

            if (isDarkTheme) {
                document.body.classList.add('body_dark');
            } else {
                document.body.classList.remove('body_dark');
            }
        });
    </script>
</body>
</html>
